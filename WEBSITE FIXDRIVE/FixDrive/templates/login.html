<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles/login-signup.css') }}">
    <script src="{{ url_for('static', filename='scripts/login.js') }}" type="text/javascript"></script>
</head>
<body>
<div class="sl-container">
    <div class="login-container">
        <img src="{{ url_for('static', filename='images/logofixdrive.jpg') }}" alt="Logo">
        <h2>FixDrive</h2>
        <form onsubmit="handleLogin(event)">
            <input type="text" id="email" placeholder="Email" required>
            <input type="password" id="password" placeholder="Password" required>
            <button class="login-btn" type="submit">Log In</button>
        </form>
        <p class="footer-text">
            Don't have an account? <a href="signup">Sign up</a>.
        </p>
    </div>
</div>
</body>
</html>
