<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Schedule Appointment</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles/schedule.css') }}">
    <script src="{{ url_for('static', filename='scripts/schedule.js') }}" type="text/javascript"></script>
</head>
<body>
    <div class="container">
        <h1>Schedule an Appointment</h1>

        <form class="schedule-form" id="schedule-form" onsubmit="handleSchedule(event)">
            <p>Mechanic:</p> {{ mechanic.firstName }} {{ mechanic.lastName }}
            <p>Date:</p>
            <input type="datetime-local" id="date" name="date" required>
            <p>Vehicle:</p>
            <input type="text" id="vehicle" name="vehicle" required>
        <select id="service">
            {% for service in mechanic.services %}
            <option value="{{ service }}">{{ service }}</option>
            {% endfor %}
        </select>
        <p style="display: none;" id="email"> {{ mechanic.email }} </p>
            <button type="submit">Confirm Appointment</button>
        </form>
    </div>
</body>
</html>
